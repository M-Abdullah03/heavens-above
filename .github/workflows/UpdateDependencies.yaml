name: Update Dependencies

on:
    schedule:
        - cron: '0 0 * * *' # Runs every day at midnight
    workflow_dispatch: # Allows the workflow to be run manually

jobs:
    update:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2

        - uses: actions/setup-node@v2
          with:
            node-version: '14'

        - run: npm i
        - run: npm update